

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    

</head>
<body>
    <div class="container col-md-4 mx-auto pt-3">
            <div class="card-header">
                <h1 class="text-center text-dark">Contact Form</h1>
            </div>
            <div class="card-body bg-dark">
                <form id="formulario">
                    <div class="form-group">
                        <label class="text-light">Name</label>
                        <input class="form-control" type="text" name="name" id="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label class="text-light">Email</label>
                        <input class="form-control" type="email" name="email" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                     <label class="text-light">Contact Us</label>
                     <textarea class="form-control" name="mensaje" id="mensaje" cols="10" rows="5"></textarea>
                 </div>
                 <div class="lds-circle" id="spinner"><div></div></div>
                 <div class="text-center mt-4 d-flex justify-content-around">
                     <button type="submit" class="btn btn-primary active" id="submit_btn">Submit</button>
                     <button type="button" class="btn btn-success active" id="submit_resetbtn">Reset Form</button>
                 </div>
                 <div class="ml-auto p-3 w-100 h-50" id="seed-form">
         
                </div>
           
                </form>
             </div>
            </div>
        
        
    <script src="app.js"></script>
</body>
</html>
